<!DOCTYPE html>
<html>
	<body>
		<div id="container">
			<h1>
			Hello my name is Anjali
			</h1>

			<p id="target">
			Hi
			</p>

			<p>
			Bye
			</p>

			<div class="holder">
				<ul>
				<li>Yes</li>
				<li>No</li>
				<li>Maybe</li>
				</ul>
			</div>

			<div class="holder">
				<ul>
				<li>Cat</li>
				<li>Dog</li>
				<li>Owl</li>
				</ul>
			</div>

		</div>
	<script src="https://code.jquery.com/jquery-2.1.1.js">
	</script>
	<script>
		var allDIVS = $('div')
		var allULs = $('ul')
		$('p').css({'color': 'blue'})
		$('#container').css({'background-color': 'red'})
		$('.holder').css({'border': '1px solid black'})

		$('ul > li').css({'font-weight': 'bold'})
		$('p').not('#target').css({'display': 'none'})

		$('#container').prepend('<div>hello</div>')
		$('#container').append('<div>goodbye</div>')

		$('body').prepend('<div>before</div>')
		$('body').append('<div>after</div>')

		$('.holder:first').prepend('<div>#first</div>')
		$('.holder:last').append('<div>#last</div>')

		var newDetachedDiv = $('<div>detached</div>')
		newDetachedDiv.css({'color': 'green'})
		newDetachedDiv.appendTo('body')

		//$('div').remove();
		//$('#container').empty()
		var orphanNode = $('#target').detach();
		$('#container').append(orphanNode);
		$('ul').find('li').css({'font-size': '10px'})
		var parentNode = $('#target').parent(); 
		var childrenNodes = parentNode.children();

		var colors=['blue', 'green', 'yellow', 'red'], colorIndex = 0, $container = $('#container');


		setInterval(function () {$container.css('background-color', colors[colorIndex++ %colors.length])}, 1000);



	</script>
	</body>
</html>
